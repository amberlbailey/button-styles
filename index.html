<!DOCTYPE html>

<head>

  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn-primary" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn-subtle" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-ghost" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-warning" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-primary-small" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-subtle-small" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-ghost-small" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-warning-small" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-primary-big" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-subtle-big" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-ghost-big" href="#">Subtle Button</a>
  </div>

  <div>
    <a class="btn-warning-big" href="#">Subtle Button</a>
  </div>

</html>
